<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <style>
    body {
      margin: 0;
    }

    .control {
      position: absolute;
      top: 0px;
      padding-top: 10px;
      color: whitesmoke;
      font-family: sans-serif;

    }

    .control-left {
      padding-top: 20px;
      padding-left: 15px;
    }

    .control-right {
      padding-top: 20px;
      right: 0px;
      padding-right: 15px;
    }

    .container-center {
      left: 0px;
      right: 0px;
      margin-left: auto;
      margin-right: auto;
      width: 100px;
    }

    .control-button {
      font-size: large;
      color: whitesmoke;
      background-color: transparent;
      border-radius: 19px;
      border-color: darkgray;
    }

    .button-left {
      float: left;
    }

    .button-right {
      float: right;
    }

    .button-center {
      position: absolute;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    .control-button>span {
      margin: 15px;
    }

    .transparent {
      opacity: 0;
    }

    #container {
      position: fixed;
      top: 0px;
      left: 0px;
    }

    .slidecontainer {
      width: 100%;
      /* Width of the outside container */
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      border-radius: 5px;
      background: #504f4f;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: #ffbcae;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #ffbcae;
      cursor: pointer;
    }
  </style>
  <title>Abako 3D</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="container"></div>

  <div class="control control-left">
    <h1>Rows</h1>
    <div class="slidecontainer">
      <input id="rowSlider" type="range" min="1" max="10" value="2" class="slider" id="myRange">
    </div>
  </div>


  <div class="control container-center">
    <button id="resetButton" class="control-button"><span>Reset</span></button>
    <!-- <button id="textButton" class="control-button button-right"><span>Text</span></button> -->
    <input id="textInput" class="transparent" type="text"></input>
  </div>

  <div class="control control-right">
    <h1>Columns</h1>
    <div class="slidecontainer">
      <input id="columnSlider" type="range" min="1" max="10" value="10" class="slider" id="myRange">
    </div>
  </div>

  <div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br />
    Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
    <a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
  </div>

</html>
